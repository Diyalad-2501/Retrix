<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrix - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3e 25%, #2d1b4e 50%, #1a1a4e 75%, #0d0d2b 100%);
        }
        
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .analytics-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .bar-chart {
            position: absolute;
            display: flex;
            align-items: flex-end;
            gap: 5px;
            bottom: 15%;
            left: 8%;
            opacity: 0.08;
        }
        
        .bar {
            width: 18px;
            background: linear-gradient(to top, #4facfe, #8a2be2);
            border-radius: 3px 3px 0 0;
            animation: growBar 3s ease-in-out infinite;
        }
        
        .bar:nth-child(1) { height: 60px; animation-delay: 0s; }
        .bar:nth-child(2) { height: 90px; animation-delay: 0.2s; }
        .bar:nth-child(3) { height: 45px; animation-delay: 0.4s; }
        .bar:nth-child(4) { height: 75px; animation-delay: 0.6s; }
        .bar:nth-child(5) { height: 55px; animation-delay: 0.8s; }
        
        @keyframes growBar {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.15); }
        }
        
        .pie-chart {
            position: absolute;
            bottom: 25%;
            right: 15%;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: conic-gradient(
                #4facfe 0deg 120deg,
                #8a2be2 120deg 240deg,
                #9400d3 240deg 360deg
            );
            opacity: 0.08;
            animation: rotatePie 25s linear infinite;
        }
        
        @keyframes rotatePie {
            to { transform: rotate(360deg); }
        }
        
        .floating-number {
            position: absolute;
            font-size: 1.8rem;
            font-weight: bold;
            color: rgba(138, 43, 226, 0.4);
            animation: float 8s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-25px); }
        }
        
        .data-point {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #8a2be2;
            border-radius: 50%;
            opacity: 0.3;
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.5); opacity: 0.15; }
        }
        
        .connection-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(138, 43, 226, 0.2), transparent);
            animation: connect 5s ease-in-out infinite;
        }
        
        @keyframes connect {
            0%, 100% { opacity: 0; width: 0; }
            50% { opacity: 1; width: 150px; }
        }
        
        .login-wrapper {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 15px;
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
        }
        
        .login-box {
            background: rgba(138, 43, 226, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 20px;
            padding: 45px 35px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }
        
        .logo-wrapper {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 2px;
        }
        
        .logo span {
            color: #4facfe;
        }
        
        .login-title {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .login-description {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95rem;
            line-height: 1.7;
            text-align: center;
            margin-bottom: 35px;
        }
        
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .btn-custom {
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            color: #fff;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.4);
            color: #fff;
        }
        
        .btn-register {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        
        .btn-register:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.35);
            color: #fff;
            transform: translateY(-2px);
        }
        
        .btn-icon {
            font-size: 1.1rem;
        }
        
        .footer-text {
            text-align: center;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.85rem;
        }
        
        .footer-text a {
            color: #4facfe;
            text-decoration: none;
            font-weight: 500;
        }
        
        .footer-text a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .login-box {
                padding: 35px 25px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .login-title {
                font-size: 1.3rem;
            }
            
            .login-description {
                font-size: 0.9rem;
            }
            
            .floating-number {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="background-container">
        <div class="analytics-bg">
            <!-- Bar Chart -->
            <div class="bar-chart">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            
            <!-- Pie Chart -->
            <div class="pie-chart"></div>
            
            <!-- Floating Numbers -->
            <div class="floating-number" style="top: 18%; left: 5%;">85%</div>
            <div class="floating-number" style="top: 25%; right: 8%;">$2.4M</div>
            <div class="floating-number" style="bottom: 35%; left: 12%;">1.2K</div>
            <div class="floating-number" style="bottom: 18%; right: 5%;">98%</div>
            
            <!-- Data Points -->
            <div class="data-point" style="top: 22%; left: 28%;"></div>
            <div class="data-point" style="top: 40%; right: 22%;"></div>
            <div class="data-point" style="bottom: 30%; left: 38%;"></div>
            <div class="data-point" style="bottom: 12%; right: 32%;"></div>
            
            <!-- Connection Lines -->
            <div class="connection-line" style="top: 28%; left: 32%; transform: rotate(25deg);"></div>
            <div class="connection-line" style="top: 45%; right: 28%; transform: rotate(-18deg);"></div>
        </div>
    </div>
    
    <!-- Login Form -->
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-box">
                <div class="logo-wrapper">
                    <h1 class="logo">Ret<span>rix</span></h1>
                </div>
                
                <h2 class="login-title">Welcome Back</h2>
                <p class="login-description">
                    Retrix is your comprehensive e-commerce analytics platform that helps sellers track, analyze, and optimize their business performance. Monitor sales trends and grow your online store.
                </p>
                
                <div class="btn-group">
                    <a href="/seller-login" class="btn btn-custom btn-login">
                        <i class="fas fa-sign-in-alt btn-icon"></i>
                        Login
                    </a>
                    
                    <a href="/seller-register" class="btn btn-custom btn-register">
                        <i class="fas fa-user-plus btn-icon"></i>
                        Create Account
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
